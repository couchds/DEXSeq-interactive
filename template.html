<html>
<head>
<link href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"></link>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2>DEXSuite Report</h2>
<table id="DEXSeq-table" class="display">
{% block table %}
  {% for row in rows %}
    <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td>
    <td>{{ row[4] }}</td><td>{{ row[5] }}</td></tr>
  {% endfor %}
{% endblock %}
</table>
</body>
</html>
<script>
$(document).ready(function() {
    $('#DEXSeq-table').DataTable( {
        "order": [[ 3, "desc" ]]
    } );
} );

</script>
